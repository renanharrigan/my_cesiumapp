<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS Application</title>
    <!-- Include CesiumJS library and style sheet -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        /* Ensure the Cesium viewer fills the entire page */
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- The container for the Cesium viewer -->
    <div id="cesiumContainer"></div>

    <script type="module">
        // Set your Cesium ion access token here
        // This token is provided by the user in the prompt.
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmODM3ODY4YS0xMzE1LTRiMzktYjNhZi1lODdhNTgzY2RkZGYiLCJpZCI6MzIxMTg0LCJpYXQiOjE3NTI0NjQ0OTZ9.n2l0ALm9yy48XpkzjNxYgSw02XXw-PqQ9837LyaJ9Gc';

        // Initialize the Cesium Viewer
        // The viewer will be placed inside the 'cesiumContainer' div.
        const viewer = new Cesium.Viewer('cesiumContainer', {
            // Optionally disable the animation widget to save space
            animation: false,
            // Optionally disable the timeline widget
            timeline: false,
            // Optionally disable the base layer picker
            baseLayerPicker: false,
            // Optionally disable the full screen button
            fullscreenButton: false,
            // Optionally disable the geocoder (search box)
            geocoder: false,
            // Optionally disable the home button
            homeButton: false,
            // Optionally disable the info box (when clicking on entities)
            infoBox: false,
            // Optionally disable the scene mode picker (2D/3D/Columbus view)
            sceneModePicker: false,
            // Optionally disable the navigation help button
            navigationHelpButton: false,
            // Optionally disable the selection indicator
            selectionIndicator: false,
            // Use the default imagery provider (Cesium World Terrain with Bing Maps imagery)
            // You can change this to other providers if needed.
            imageryProvider: new Cesium.BingMapsImageryProvider({
                key: 'YOUR_BING_MAPS_KEY_IF_NEEDED', // Replace with your Bing Maps key if you want to use Bing Maps directly
                mapStyle: Cesium.BingMapsStyle.AERIAL_WITH_LABELS
            }),
            // Enable depth picking to allow clicking on terrain
            depthTexture: true
        });

        // Add a simple point entity to the map
        // This demonstrates how to add basic objects to the Cesium globe.
        viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883), // Example coordinates (Philadelphia)
            point: {
                pixelSize: 10,
                color: Cesium.Color.RED,
                outlineColor: Cesium.Color.WHITE,
                outlineWidth: 2
            },
            label: {
                text: 'Hello Cesium!',
                font: '14pt sans-serif',
                fillColor: Cesium.Color.WHITE,
                outlineColor: Cesium.Color.BLACK,
                outlineWidth: 2,
                style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                pixelOffset: new Cesium.Cartesian2(0, -9)
            }
        });

        // Fly the camera to a specific location
        // This sets the initial view of the globe when the application loads.
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 15000.0), // Longitude, Latitude, Altitude
            orientation: {
                heading: Cesium.Math.toRadians(0.0),    // North
                pitch: Cesium.Math.toRadians(-90.0),   // Looking straight down
                roll: 0.0
            },
            duration: 3 // Fly duration in seconds
        });
    </script>
</body>
</html>
