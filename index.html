<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>CesiumJS with Google Directions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.118.0/Cesium.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.118.0/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #directionsPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(42, 42, 42, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            font-family: sans-serif;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #directionsPanel input, #directionsPanel button {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        #textDirections {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <div id="directionsPanel">
        <h2>Directions</h2>
        <input type="text" id="startLocation" placeholder="Start Location" value="New York, NY">
        <input type="text" id="endLocation" placeholder="End Location" value="Los Angeles, CA">
        <button id="getDirectionsButton">Get Directions</button>
        <div id="textDirections"></div>
    </div>

    <script>
        // Your Cesium ion token ID
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmODM3ODY4YS0xMzE1LTRiMzktYjNhZi1lODdhNTgzY2RkZGYiLCJpZCI6MzIxMTg0LCJpYXQiOjE3NTI0NjQ0OTZ9.n2l0ALm9yy48XpkzjNxYgSw02XXw-PqQ9837LyaJ9Gc';
        
        // Your Google Maps Platform API Key
        const googleMapsApiKey = 'AIzaSyA2S1Sce9KeQczm4N4T6pJ-vhfVlhMUP-0';

        // Initialize the Cesium Viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
        });
        
        // Your Cesium ion 3D Asset ID
        const assetId = 3539804;

        // Load the 3D Tileset from Cesium ion
        async function loadTileset() {
            try {
                const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(assetId);
                viewer.scene.primitives.add(tileset);
                viewer.zoomTo(tileset);
            } catch (error) {
                console.error(`Error loading tileset: ${error}`);
            }
        }

        loadTileset();

        // Decode the polyline from the Google Directions API response
        function decodePolyline(encoded) {
            let points = [];
            let index = 0, len = encoded.length;
            let lat = 0, lng = 0;

            while (index < len) {
                let b, shift = 0, result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                let dlat = ((result & 1) != 0 ? ~(result >> 1) : (result >> 1));
                lat += dlat;

                shift = 0;
                result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                let dlng = ((result & 1) != 0 ? ~(result >> 1) : (result >> 1));
                lng += dlng;

                points.push(lng / 1e5, lat / 1e5);
            }
            return points;
        }

        // Handle the button click to get directions
        document.getElementById('getDirectionsButton').addEventListener('click', async () => {
            const start = document.getElementById('startLocation').value;
            const end = document.getElementById('endLocation').value;
            const textDirectionsDiv = document.getElementById('textDirections');
            
            // Clear previous results
            viewer.entities.removeAll();
            textDirectionsDiv.innerHTML = '';

            if (!start || !end) {
                textDirectionsDiv.innerHTML = 'Please enter both start and end locations.';
                return;
            }

            const directionsUrl = `https://maps.googleapis.com/maps/api/directions/json?origin=${encodeURIComponent(start)}&destination=${encodeURIComponent(end)}&key=${googleMapsApiKey}`;

            try {
                const response = await fetch(directionsUrl);
                const data = await response.json();

                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    const encodedPolyline = route.overview_polyline.points;
                    const decodedPoints = decodePolyline(encodedPolyline);

                    // Convert the decoded lat/lng pairs to Cesium Cartesian3 positions
                    const positions = Cesium.Cartesian3.fromDegreesArray(decodedPoints);
                    
                    // Add a polyline to the viewer
                    viewer.entities.add({
                        polyline: {
                            positions: positions,
                            width: 5,
                            material: Cesium.Color.DODGERBLUE,
                            clampToGround: true
                        }
                    });

                    // Display text-based directions
                    textDirectionsDiv.innerHTML = '<h4>Route Steps:</h4>';
                    route.legs[0].steps.forEach(step => {
                        const stepElement = document.createElement('div');
                        stepElement.innerHTML = step.html_instructions;
                        textDirectionsDiv.appendChild(stepElement);
                    });

                    // Fly to the start of the route
                    viewer.flyTo(viewer.entities.values[0]);

                } else {
                    textDirectionsDiv.innerHTML = 'No route found. Please check your locations.';
                    console.error('Google Directions API returned no routes:', data);
                }
            } catch (error) {
                textDirectionsDiv.innerHTML = 'An error occurred while fetching directions.';
                console.error('Error fetching Google Directions:', error);
            }
        });
    </script>
</body>
</html>
