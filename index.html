<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>CesiumJS with OSRM Directions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.118.0/Cesium.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.118.0/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #directionsPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(42, 42, 42, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            font-family: sans-serif;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #directionsPanel input, #directionsPanel button {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        #textDirections {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <div id="directionsPanel">
        <h2>OSRM Directions</h2>
        <input type="text" id="startLocation" placeholder="Start Lat, Lng" value="40.7128, -74.0060">
        <input type="text" id="endLocation" placeholder="End Lat, Lng" value="34.0522, -118.2437">
        <button id="getDirectionsButton">Get Directions</button>
        <div id="textDirections"></div>
    </div>

    <script>
        // Your Cesium ion token ID
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmODM3ODY4YS0xMzE1LTRiMzktYjNhZi1lODdhNTgzY2RkZGYiLCJpZCI6MzIxMTg0LCJpYXQiOjE3NTI0NjQ0OTZ9.n2l0ALm9yy48XpkzjNxYgSw02XXw-PqQ9837LyaJ9Gc';

        // Initialize the Cesium Viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
        });
        
        // Your Cesium ion 3D Asset ID
        const assetId = 3539804;

        // Load the 3D Tileset from Cesium ion
        async function loadTileset() {
            try {
                const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(assetId);
                viewer.scene.primitives.add(tileset);

                // IMPORTANT: Wait for the tileset to be ready before zooming
                await tileset.readyPromise; 

                viewer.zoomTo(tileset);
            } catch (error) {
                console.error(`Error loading tileset: ${error}`);
            }
        }

        loadTileset();
        
        // Handle the button click to get directions from OSRM
        document.getElementById('getDirectionsButton').addEventListener('click', async () => {
            const startInput = document.getElementById('startLocation').value.split(',').map(coord => parseFloat(coord.trim()));
            const endInput = document.getElementById('endLocation').value.split(',').map(coord => parseFloat(coord.trim()));
            const textDirectionsDiv = document.getElementById('textDirections');
            
            // Clear previous results
            viewer.entities.removeAll();
            textDirectionsDiv.innerHTML = '';
            
            if (startInput.length !== 2 || endInput.length !== 2 || isNaN(startInput[0]) || isNaN(endInput[0])) {
                textDirectionsDiv.innerHTML = 'Please enter valid coordinates (Lat, Lng).';
                return;
            }

            // OSRM URL format: longitude,latitude
            const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${startInput[1]},${startInput[0]};${endInput[1]},${endInput[0]}?overview=full&steps=true`;
            
            try {
                const response = await fetch(osrmUrl);
                const data = await response.json();
                
                if (data.code === 'Ok' && data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    const decodedPolyline = route.geometry.coordinates; // OSRM returns a GeoJSON array of [lng, lat]
                    
                    const positions = Cesium.Cartesian3.fromDegreesArray(decodedPolyline.flat());
                    
                    // Add a polyline to the viewer
                    viewer.entities.add({
                        polyline: {
                            positions: positions,
                            width: 5,
                            material: Cesium.Color.DODGERBLUE,
                            clampToGround: true
                        }
                    });

                    // Display text-based directions
                    textDirectionsDiv.innerHTML = '<h4>Route Steps:</h4>';
                    route.legs[0].steps.forEach(step => {
                        const stepElement = document.createElement('div');
                        stepElement.innerHTML = step.maneuver.instruction;
                        textDirectionsDiv.appendChild(stepElement);
                    });

                    // Fly to the start of the route
                    viewer.flyTo(viewer.entities.values[0]);

                } else {
                    textDirectionsDiv.innerHTML = 'No route found. Please check your coordinates.';
                    console.error('OSRM API returned an error:', data);
                }
            } catch (error) {
                textDirectionsDiv.innerHTML = 'An error occurred while fetching directions.';
                console.error('Error fetching OSRM Directions:', error);
            }
        });
    </script>
</body>
</html>
